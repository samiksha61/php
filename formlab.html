<!DOCTYPE html>
<html>

<head>
    <title>Update Form</title>
</head>

<body>
    <form action="user.php" method="post">
        <fieldset>
            <legend>UpdateForm</legend>
            <div>
                <label>Choose ID:</label>

                <select name="id">
                    <option>1</option>
                </select>
            </div>
            <div>
                <label>UserName:</label>

                <input type="text" name="name">
            </div>

                <label>Password:</label>
